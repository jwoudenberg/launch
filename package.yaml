name: launch
version: 0.1.0.0
synopsis: Launcher based around FZF
description: Please see the README at <https://github.com/jwoudenberg/launch>.
author: Jasper Woudenberg
maintainer: mail@jasperwoudenberg.com
copyright: 2021 Jasper Woudenberg
homepage: https://github.com/jwoudenberg/launch#readme
license-file: LICENSE
category: Web
github: jwoudenberg/launch
extra-doc-files:
- README.md
library:
  exposed-modules:
  - Launch
  source-dirs: src
executables:
  launch:
    dependencies:
    - launch
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts "-with-rtsopts=-N -T"
    - -O2
dependencies:
- attoparsec >= 0.13.0.0 && < 0.15
- base >= 4.10.1.0 && < 5
- bytestring >= 0.10.8.2 && < 0.12
- conduit >= 1.3.0 && < 1.4
- conduit-extra >= 1.3.0 && < 1.4
- containers >= 0.6.0.1 && < 0.7
- directory >= 1.3.3.0 && < 1.4
- filepath >= 1.4.0.0 && < 1.5
- hdaemonize >= 0.5.0.0 && < 0.6
- unix >= 2.7.0.0 && < 2.8
- process >= 1.6.0.0 && < 1.7
- text >= 1.2.3.0 && < 1.3
ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-uni-patterns
default-extensions:
- DeriveGeneric
- GeneralizedNewtypeDeriving
- NamedFieldPuns
- NumericUnderscores
- OverloadedStrings
- ScopedTypeVariables
- StrictData
